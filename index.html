<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="interest.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Syne" />
    <title>Interest Calculator</title>
  </head>
  <body>
    <h1>Interest Calculator</h1>

    <section>
      <p>Principal</p>
      <p><input id="principal" /></p>

      <p>Interest Rate</p>
      <p><input id="rate" /></p>

      <p>Number of Times Compounded / Year</p>
      <p><input id="compounded" /></p>

      <p>Number of Years</p>
      <p><input id="years" /></p>

      <p>Earnings <span id="earnings"></span></p>
      <p>Total <span id="total"></span></p>
    </section>

    <footer>Brandon Michael-Ashley Holmes (c) 2022</footer>

    <script src="interest.js"></script>
  </body>
</html>
