<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="interest.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Syne" />
    <title>Interest Calculator</title>
  </head>
  <body>
    <header>
      <h1>Interest Calculator</h1>
    </header>
    <section>
      <p>Principal:<br /><input id="principal" /></p>

      <p>Interest Rate:<br /><input id="rate" /></p>

      <p>Times Compounded / Year:<br /><input id="compounded" /></p>

      <p>Number of Years:<br /><input id="years" /></p>

      <p>Earnings: <span id="earnings">?</span></p>
      <p>Total: <span id="total">?</span></p>
    </section>
    <footer>
      Brandon Michael-Ashley Holmes (c) 2022
    </footer>

    <script src="interest.js"></script>
  </body> 
</html>
